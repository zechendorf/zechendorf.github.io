<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}Christopher Zechendorf{% endif %}">
	<meta name="theme-color" content="#ae2228">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<style>
		body#z{
			font-family: 'PT Serif', serif;
			font-size: 21px;
			line-height: 1.6em;
			font-weight: 300;
			color: #333;
			margin: 0;
			padding: 70px 0 0 0;
		}
		#z h1,#z h2,#z h3,#z h4,#z h5,#z h6{font-family: 'Roboto', serif;font-weight: 700;}
		#z h1{font-size: 1.6em; margin: 2em 0 0.5em 0;}
		#z h2{font-size: 1.4em; margin: 1.5em 0 .5em 0;}
		#z h3{font-size: 1.2em; margin: 1.5em 0 0.25em 0;}
		#z p{margin: 0 0 1em 0;}
		#z a{color: #337ab7;text-decoration: none;}
		#z a:hover,#z a:focus{color: #333;text-decoration: underline;}
		#z header{
			position: fixed;
			top: 0;
			background: #ae2228;
			height: 70px;
			text-align: left;
			width: 100%;
		}
		#z header .logo{
			padding: 22px 0;
		}
		#z header .logo svg{
			display: inline-block;
		}
		#z .container{
			max-width: 1140px;
			padding: 0px 15px;
			margin: auto;
		}
		#z article.post{
			max-width: 780px;
			margin: auto;
		}
		.background-secondary{
				background: #282828;
		}
		#z footer{
			border-bottom: 10px solid #b0c600;
		}
		@media (max-width: 760px){
			#z body{
				font-size: 16px;
			}
		}
	</style>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
