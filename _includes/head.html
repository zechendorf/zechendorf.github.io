<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="author" content="{% if page.author %}{{ page.author }}{% else %}Christopher Zechendorf{% endif %}">
	<meta name="theme-color" content="#ae2228">
	<title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
	<meta name="google-site-verification" content="fnHciX5xm6Gze0qODaCOE49hRNPH9uxXL2PWFWe6c5Y" />
	<style>
		body{
			font-family: 'Droid Serif', serif;
			font-size: 21px;
			line-height: 1.6em;
			font-weight: 300;
			color: #333;
			margin: 0;
			padding: 70px 0 0 0;
		}
		h1,h2,h3,h4,h5,h6{font-family: Roboto, sans-serif;font-weight: 700;}
		h1{font-size: 1.6em; margin: 2em 0 0.5em 0;}
		h2{font-size: 1.4em; margin: 1.5em 0 .5em 0;}
		h3{font-size: 1.2em; margin: 1.5em 0 0.25em 0;}
		p{margin: 0 0 1em 0;}
		pre,code{word-break:break-all;}
		a{color: #337ab7;text-decoration: none;}
		a:hover,a:focus{color: #333;text-decoration: underline;}
		header{
			position: fixed;
			top: 0;
			background: #ae2228;
			height: 69px;
			border-bottom: 1px solid #ae2228;
			text-align: left;
			width: 100%;
			transition: .5s;
			z-index: 1000;
		}
		header.scrolled{
			background: rgba(255,255,255,.9);
			border-bottom: 1px solid rgba(0,0,0,.1);
		}
		header .logo{
			padding: 22px 0;
			float: left;
		}
		header .logo svg{
			width: 195px;
			height: auto;
		}
		header.scrolled .logo svg#logo-grey,
		header .logo svg#logo-white{
			display: inline-block;
			position: absolute;
			transition: 1s;
		}
		
		header.scrolled .logo svg#logo-white,
		header .logo svg#logo-grey{
			display: inline-block;
			position: absolute;
			transition: 1s;
		}
		
		header .logo svg#logo-grey,
		header.scrolled .logo svg#logo-white{
			display: none;
		}
		header.scrolled .logo svg#logo-grey,
		header .logo svg#logo-white{
			display: block;
		}
		
		header .githubEdit{
			float: right;
			font-family: Roboto, sans-serif;
			font-weight: 300;
			font-size: 0.8em;
		}
		.container{
			max-width: 1170px;
			padding: 0px 15px;
			margin: auto;
		}
		article.post{
			max-width: 780px;
			margin: auto;
		}
		.background-secondary{
				background: #282828;
		}
		.call-to-action-secondary{
			background: rgb(40, 40, 40);
			color: #fff;
			font-family: Roboto, sans-serif;
			font-weight: 300; 	
		}
		.call-to-action-content{
			font-size: 1.5em;
			padding: 1.5em 0;
		}
		
		.call-to-action .githubEdit{
			font-size: .6em;
			margin-top: 1em;
		}
		
		.align-center{text-align: center;}
		.align-right{text-align: right;}
		.align-left{text-align: left;}
		
		a.btn,
		.btn{
			line-height: 1.1em;
			border-radius: .9em;
			background: #333;
			border: 2px solid #333;
			display: inline-block;
			padding: 0.25em .5em;
			color: #fff;
			transition: .5s;
		}
		
		btn:hover,
		a.btn:hover,
		a.btn:focus{
			color: #333;
			background: #fff;
			text-decoration: none;
		}
		
		.btn svg{
			vertical-align: top;
			width: 1em; 
			height: 1em;
		}
		header .githubEdit{
			line-height: 70px;
			}
		header a.btn:hover{
			color: #333;
			background: #fff;
			border: 2px solid #fff;
		}
		header a.btn:hover svg path,header a.btn:focus svg path{ fill: #333;}
		header a.btn{
			color: #fff;
			background: none;
			border: 2px solid #fff;
		}
		header a.btn svg path{ fill: #fff;}
		
		header.scrolled a.btn{
			color: #868484;
			border-color: #868484;
		}
		header.scrolled a.btn svg path{ fill: #868484;}
		
		header.scrolled a.btn:hover,
		header.scrolled a.btn:focus{
			color: #fff;
			border-color: #868484;
			background: #868484;
		}
		header.scrolled a.btn:hover svg path{ fill: #fff;}
		
		footer{
			border-bottom: 10px solid #b0c600;
		}
		@media (max-width: 760px){
			body{
				font-size: 16px;
			}
			header .logo{
				text-align: center;
				float: none;
				width: 195px;
				margin: auto;
			}
			header .githubEdit{
				display: none;
			}
		}
	</style>
	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
</head>
